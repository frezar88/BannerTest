<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Banner</title>
</head>

<body>
    <div class="probanner">
        <div class="probanner__wrapper">
            <header class="probanner-header">
                <div class="probanner-header__btn-cross">
                    <a href="#"><img src="Assets/Path.svg" alt="cross"></a>
                </div>
                <div class="probanner-header__btn-restore">
                    <a href="#">Restore</a>
                </div>
            </header>
            <main class="probanner-main">
                <div class="probanner-main__title">
                    <h1>Unlimited Access <br>to All Features</h1>
                </div>
                <div class="probanner-main__features">
                    <ul>
                        <li>Unlimited documents</li>
                        <li>Export to clouds</li>
                        <li>Text recognition (OCR)</li>
                    </ul>
                </div>
                <div class="probanner-selection-block">
                    <div class="probanner-selection-block__list ">
                        <div class="probanner-selection-block__item  active apple ">
                         
                            <h6 class="probanner-selection-block__type">Monthly</h6>
                            <p class="probanner-selection-block__price">$9.99<br><span>per month</span></p>
                            
                            <p class="probanner-selection-block__label">3 DAYS FREE!</p>
                            <p class="probanner-selection-block__price-per-month">$9.99 <span>month</span></p>
                        </div>
                        <div class="probanner-selection-block__item google">
                          
                            <div class="probanner-selection-block__discount">-83%</div>
                            <h6 class="probanner-selection-block__type">Annually</h6>
                            <p class="probanner-selection-block__price">$19.99 <br><span>per year</span></p>
                            
                            <p class="probanner-selection-block__label">most popular</p>
                            <p class="probanner-selection-block__price-per-month">$1.66 <span>month</span></p>
                        </div>
                    </div>
                    <div class="probanner-selection-block__btn">
                        <button type="button">Continue</button>
                    </div>
                    <div class="probanner-selection-block__auto-rewable">
                        <p>Auto-rewable. Cancel anytime</p>
                    </div>
                </div>
            </main>
            <footer class="probanner-footer">
                <div class="probanner-footer__btn">
                    <div class="probanner-footer__btn-item">
                        <a href="#">Terms of Use</a>
                    </div>
                    <div class="probanner-footer__btn-item">
                        <a href="#">Privacy Policy</a>
                    </div>
                </div>

                <div class="probanner-footer__line-block">
                    <div></div>
                </div>
            </footer>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
